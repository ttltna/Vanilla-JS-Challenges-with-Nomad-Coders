<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RandomNumberGame</title>
</head>
<body>
    <h1>Random Number Game</h1>
    <form id="input_values">
        <div id="random_number">
            <h2>Generate a number between 0 and</h2>
            <input min="0" max="10000" type="number" placeholder="input Number!!">
        </div>
        <div id="user_number">
            <h3>Guess the number:</h3>
            <input min="0" max="10000" type="number" placeholder="input Number!!">
            <button>Play!</button>
        </div>
    </form>
    <div id="result" class="hidden">
        <p id="chose">You chose:,the machine chose:</p>
        <p id="won_lost">You</p>
    </div>
    <script src="./RandomNumber.js"></script>
</body>
</html>
